- name: install mariadb
  become: yes
  apt:
    name: ['mariadb-server', 'mariadb-client']
    update_cache: yes
    state: latest
  tags: [ mariadb ]

- name: start mariadb
  service:
    name: mariadb
    enabled: true
    state: started
  tags: [ mariadb ]

- name: Root password
  become: yes
  mysql_user:
    login_user: root
    user: root
    check_implicit_admin: true
    password: "{{ mysql_root_password }}"
    host: localhost
  tags: [ mariadb ]

- name: remove remote root
  become: yes
  mysql_user:
    check_implicit_admin: true
    login_user: root
    login_password: "{{ mysql_root_password }}"
    user: root
    host: "{{ ansible_fqdn }}"
    state: absent
  tags: [ mariadb ]

